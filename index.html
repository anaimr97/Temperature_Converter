<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora de Temperaturas</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">

    </head>

    <body class="d-flex align-items-center justify-content-center vh-100 flex-column">
        
        <div class="container fundo d-flex align-items-center flex-column">

            <div class="caixa row m-0">

                <form>

                    <div class="col-12 ecra" id="visor">

                        <div id="entrada">
                            <p>ENTRADA</p>
                            <span id="valor"></span> ÂºC
                        </div> 
    
                        <div id="saida">
    
                            <span id="resultado"></span>
    
                        </div> 
    
                    </div>

                    <div class="col-12 p-0" style="text-align: right;">

                        <div class="row m-0">
                            <div class="col-12 p-0">
                                <img onclick="ligar();" src="on-icon.png" id="botao" class="icon" alt="icon-on">
                            </div>
                        </div>
        
                    </div>

                    <div id="teclado">
                        <div class="col-12 p-0">
                            <input type="button" class="tecla desativo" value="7" onclick="digitar('7')" disabled>
                            <input type="button" class="tecla desativo" value="8" onclick="digitar('8')" disabled>
                            <input type="button" class="tecla desativo" value="9" onclick="digitar('9')" disabled>
                        </div>
                        
                        <div class="col-12 p-0">
                            <input type="button" class="tecla desativo" value="4" onclick="digitar('4')" disabled>
                            <input type="button" class="tecla desativo" value="5" onclick="digitar('5')" disabled>
                            <input type="button" class="tecla desativo" value="6" onclick="digitar('6')" disabled>
                        </div>
    
                        <div class="col-12 p-0">
                            <input type="button" class="tecla desativo" value="1" onclick="digitar('1')" disabled>
                            <input type="button" class="tecla desativo" value="2" onclick="digitar('2')" disabled>
                            <input type="button" class="tecla desativo" value="3" onclick="digitar('3')" disabled>
                        </div>
    
                        <div class="col-12 p-0">
                            <input type="button" class="tecla desativo" value="-" onclick="digitar('-')" disabled>
                            <input type="button" class="tecla desativo" value="0" onclick="digitar('0')" disabled>
                            <input type="button" class="tecla desativo" value="." onclick="digitar('.')" disabled>    
                        </div>
    
                        <div class="col-12 p-0">
                            <input type="button" class="tecla desativo tecla-maior" value="C" onclick="apagarUltimo()" disabled>
                            <input type="button" class="tecla desativo tecla-maior" value="CLR" onclick="apagar()" disabled>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
